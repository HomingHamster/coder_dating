{% load crispy_forms_filters %}

<div id="formset" class="w-100 items-start">
    {% for form in forms %}
        {% include "code_form.html" with exists=true uuid=form.instance.id %}
    {% endfor %}
</div>
<div class="pt-3">
    <button class="btn btn-lg btn-success me-2" id="submitAll">Save</button>
    <button class="btn btn-lg btn-warning" hx-get="{% url "code-form" %}" hx-target="#formset" hx-swap="beforeend">
        Add
        Snippet
    </button>
</div>
