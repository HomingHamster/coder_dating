{% extends 'base.html' %}
{% block head %}
    <style>
        #box {
            max-width:768px;
            background-color: #fff;
        }
        [data-bs-theme=dark] {
            #box{
                background-color: #1b1b1b;
            }
        }
        #id_bio{
            height: 8em;
        }
        #about label, #profile label{

{% endblock %}
{% block layout %}

        {% block content %} 
        {% endblock %}
    
    </div>
{% endblock %}
