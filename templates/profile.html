{% extends 'layouts/blank.html' %}

{% block content %}

<div class="w-100 text-center">
    <img width="120px" src="{{ profile.avatar }}" />
    <div class="">
        <h1>{{ profile.name }}</h1>
        <div class="">@{{ profile.user.username }}</div>
        {% if profile.info %}
        <div class="">{{ profile.info|linebreaksbr }}</div>
        {% endif %}  
    </div>
</div>

{% endblock %}
